<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow">
      <div class="slide">
        <img src="./images/size 500x500 1.png" alt="" class="img1" />
      </div>
      <div class="slide">
        <img src="./images/size 500x500 2.png" alt="" class="img1" />
      </div>
      <div class="slide">
        <img src="./images/size 500x500 3.png" alt="" class="img1" />
      </div>
      <div class="slide">
        <img src="./images/size 500x500 4.png" alt="" class="img1" />
      </div>
      <div class="slide">
        <img src="./images/size 500x500 5.jpg" alt="" class="img1" />
      </div>
      <div class="slide">
        <img src="./images/size 500x500 6.jpg" alt="" class="img1" />
      </div>
      <p class="btn next">&gt;</p>
      <p class="btn prev">&lt;</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
